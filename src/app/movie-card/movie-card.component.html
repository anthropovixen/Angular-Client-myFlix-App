<app-navbar></app-navbar>
<div style="display: flex">
  <mat-card *ngFor="let movie of movies" style="flex: 1 1 auto">
    <mat-card-header>
      <mat-card-title>{{ movie.Title }}</mat-card-title>
      <ng-container
        *ngIf="
          this.favoriteMovies.includes(movie._id);
          then selected;
          else unselected
        "
      >
      </ng-container>

      <ng-template #unselected>
        <div>
          <mat-icon
            (click)="addFavoriteMovie(movie._id)"
            style="position: absolute; top: 14px; right: 14px; color: #d81622"
            >favorite_border</mat-icon
          >
        </div>
      </ng-template>

      <ng-template #selected>
        <div>
          <mat-icon
            (click)="deleteMovieFavorites(movie._id)"
            style="position: absolute; top: 14px; right: 14px; color: #d81622"
            >favorite</mat-icon
          >
        </div>
      </ng-template>

      <mat-card-subtitle
        >Directed by: {{ movie.Director.Name }}</mat-card-subtitle
      >
    </mat-card-header>
    <img src="{{ movie.ImagePath }}" alt="{{ movie.Title }}" />
    <mat-card-actions>
      <button mat-button>Genre</button>
      <button mat-button>Direction</button>
      <button mat-button>Synopsis</button>
      <mat-icon>favorite_border</mat-icon>
    </mat-card-actions>
  </mat-card>
</div>
