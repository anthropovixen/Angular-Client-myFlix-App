<app-navbar></app-navbar>
<div class="movies-container">
  <mat-card *ngFor="let movie of movies" style="flex: 1 1 auto">
    <mat-card-header>
      <mat-card-title>{{ movie.Title }}</mat-card-title>
      <ng-container
        *ngIf="
          this.favoriteMovies.includes(movie._id);
          then selected;
          else unselected
        "
      >
      </ng-container>

      <ng-template #unselected>
        <div>
          <mat-icon
            (click)="addFavoriteMovie(movie._id)"
            style="position: absolute; top: 14px; right: 14px; color: #d81622"
            >favorite_border</mat-icon
          >
        </div>
      </ng-template>

      <ng-template #selected>
        <div>
          <mat-icon
            (click)="deleteMovieFavorites(movie._id)"
            style="position: absolute; top: 14px; right: 14px; color: #d81622"
            >favorite</mat-icon
          >
        </div>
      </ng-template>

      <mat-card-subtitle
        >Directed by: {{ movie.Director.Name }}</mat-card-subtitle
      >
    </mat-card-header>
    <img src="{{ movie.ImagePath }}" alt="{{ movie.Title }}" />
    <mat-card-actions>
      <div>
        <button
          mat-button
          (click)="openGenreDialog(movie.Genre.Name, movie.Genre.Description)"
        >
          Genre
        </button>
        <button
          mat-button
          (click)="openDirectionDialog(movie.Director.Name, movie.Director.Bio)"
        >
          Direction
        </button>
      </div>
      <div>
        <button
          mat-button
          (click)="openSynopsisDialog(movie.Title, movie.Description)"
        >
          Synopsis
        </button>
      </div>
    </mat-card-actions>
  </mat-card>
</div>
