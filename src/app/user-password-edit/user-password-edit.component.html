<div class="edit-password-container">
  <div class="edit-password-title">
    <mat-card-header>
      <mat-card-title>Profile</mat-card-title>
    </mat-card-header>
    <div class="edit-password-form">
      <mat-card-content>
        <form>
          <mat-form-field>
            <input
              matInput
              [(ngModel)]="userData.Password"
              placeholder="Password"
              type="password"
              name="Password"
            />
          </mat-form-field>
        </form>
      </mat-card-content>

      <mat-card-actions>
        <button mat-raised-button (click)="editUserPassword()" color="primary">
          Update password
        </button>
      </mat-card-actions>
    </div>
  </div>
</div>
