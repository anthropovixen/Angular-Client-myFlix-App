<div class="delete-account-container">
  <mat-dialog-content>
    <button
      mat-icon-button
      aria-label="button that cancels deleting user account"
      [mat-dialog-close]="true"
    >
      <mat-icon>close</mat-icon>
    </button>
    <h3 mat-dialog-title>Are you sure you want to delete your account?</h3>
    <div mat-dialog-actions class="delete-account-actions">
      <button
        mat-stroked-button
        color="primaryred"
        aria-label="button that deletes user account"
        (click)="deleteUserProfile()"
      >
        Delete Account
      </button>
    </div>
  </mat-dialog-content>
</div>
