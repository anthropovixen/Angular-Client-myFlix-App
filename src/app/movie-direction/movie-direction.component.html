<div class="direction-container">
  <mat-card>
    <button
      mat-icon-button
      class="close-button"
      aria-label="close dialog"
      mat-dialog-close
    >
      <mat-icon>close</mat-icon>
    </button>
    <mat-toolbar>
      <mat-toolbar-row class="direction-header">
        <h3 mat-dialog-title class="direction-title">{{ data.Name }}</h3>
      </mat-toolbar-row>
    </mat-toolbar>
    <mat-dialog-content class="direction-content">
      {{ data.Bio }}
    </mat-dialog-content>
  </mat-card>
</div>
