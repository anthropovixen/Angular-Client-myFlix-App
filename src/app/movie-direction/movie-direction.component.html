<div class="director-container">
  <button mat-icon-button aria-label="Close button" [mat-dialog-close]="true">
    <mat-icon>close</mat-icon>
  </button>
  <mat-toolbar>
    <mat-toolbar-row class="director-header">
      <h3 mat-dialog-title class="director-title">
        {{ data.name }}
      </h3>
    </mat-toolbar-row>
  </mat-toolbar>
  <mat-dialog-content class="director-content">
    {{ data.bio }}
  </mat-dialog-content>
</div>
