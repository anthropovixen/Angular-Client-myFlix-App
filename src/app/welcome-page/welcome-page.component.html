<div class="welcome-container">
  <div class="welcome-title">
    <h1>Welcome to myFlix</h1>
  </div>
  <div class="button-container">
    <button
      mat-raised-button
      (click)="openUserRegistrationDialog()"
      style="margin-right: 10px"
      color="primaryred"
    >
      Sign Up
    </button>
    <button
      mat-raised-button
      (click)="openUserLoginDialog()"
      style="margin-right: 10px"
      color="primaryred"
    >
      Login
    </button>
  </div>
</div>
